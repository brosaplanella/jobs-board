description: |
  We are seeking an innovative Director of Professional Services - Open Source with leadership experience and an understanding of the PyData ecosystem to join our team. You will manage and grow Quansight’s technical consulting business in a target domain.

  Key Qualifications
  Deep technical expertise in at least one area:
  Numerical Computing
  Distributed & High-Performance Computing
  Infrastructure / Cloud
  Data Science / Machine Learning / AI
  MLOps
  Data Engineering
  Contributions to open source projects or participation in open source communities
  Experience in one or both of the following:
  Extensive track record in client management
  Experience leading technical project teams.
  What You will Do

  As a Director of Professional Services - Open Source, your role will be a mix of project definition, solution architecture, sales engineering, technical leadership, and people management. You will be expected to interface with clients and translate their needs into technical solutions. You will typically oversee several projects with a diverse set of clients in different verticals.

  Responsibilities
  Identify, scope, architect, resource, and oversee the delivery of large end-to-end projects for clients
  Collaborate with project managers and other staff members to develop timelines for solutions.
  Assess the systems architecture currently in place and work with technical staff to recommend solutions to improve it.
  Assess and evaluate risk as required.
  Consistently monitor the scope of projects.
  Understand how individual work fits into the broader organizational picture.
  Keep skills updated and remain proactively aware of happenings and current events in the industry.
  Mentor, educate, and train colleagues.
  Resolve technical problems as they arise.
  Inform various stakeholders about any problems with the current technical solutions being implemented.
  Provide updates to stakeholders on product development processes, costs, and budgets
  Qualifications
  5+ years of work experience in a relevant role; ideally professional services/consulting
  Experience serving as a leader for the full life-cycle of projects from requirements gathering, and development, all the way through to implementation & roll-out.
  Expertise in one or more core technology areas: Numerical Computing, Distributed & High-Performance Computing, Infrastructure/Cloud, Data Science/Machine Learning/AI, MLOps, and Data Engineering.
  Excellent interpersonal communication skills and the ability to explain complex technical topics in an easily digestible manner.
  In-depth understanding of Python
  Strong organizational and leadership skills.
  Contributions to open source projects
  Prior consulting experience or experience working in a client-facing environment - a plus

  Please keep in mind that we are describing the background we imagine would best fit the role. Even if you do not meet all of the requirements and are confident that you are up for the task, we want to get to know you!

  Candidate Journey
  Application: Once you have applied, a recruiter will review your application to determine if your work experience and skills align with the necessary competencies of this position. This recruiter will be in touch to schedule some time to connect if they determine that you could be a good fit for Quansight.
  HR Interview: This is an opportunity to get to know each other. We will tell you a little more about who we are, and we look forward to hearing about your past experiences and what you are looking for in your next role. We want to know why you are interested in joining us and what questions you have about our team and mission. This will be scheduled as a 30-minute Google Meet. 
  Interview Loop: If you and your recruiter still feel you could be well-suited for this position following your call, we will arrange our interview loop with some team members. This will allow you to learn more about the team and the organization and for us to gain a deeper understanding of your skills and experience.  For this particular role, the interview loop is as follows:
  Technical Interview: This will be a 60-minute Google Meet with two of our Senior Software Engineers. We ask you to come ready to present code in one of the following areas where you have previous experience: Numerical Computing, Distributed & High-Performance Computing, Infrastructure/Cloud, Data Science/Machine Learning/AI, MLOps, and/or Data Engineering.
  After presenting your code for 20-30 minutes, our engineers will ask follow-up questions. Then you will have time to discuss the day-to-day of working at Quansight and ask any questions you may have for them. If you do not have public code, we will provide a technical assessment.
  Case Study Interview: This phase of the interview process will include one interview with up to four members of our leadership team. This interview will be 90 minutes long and held over Google Meet. You will be asked in advance to prepare a project proposal to present as the first part of the interview. 
  You will have time for questions and answers as the second part of the interview. Our recruiter will share more details with you before the interview is scheduled.
  Final Leadership Interview: This will be a 60-minute Google Meet with our CTO and CEO to review the alignment of your professional goals and goals of the organization.

  Following the completion of all interviews, our hiring team will make a final decision, and the recruiter will be in touch to share the outcome of your interviews. If the team wants to move forward, the recruiter will discuss this and the details of our proposed offer with you.
